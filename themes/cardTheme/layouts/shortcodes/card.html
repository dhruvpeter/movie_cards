<link rel="stylesheet" href="/css/card.css" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
/>
{{ $jsonfile := (.Get 0)}}

{{ $data := index .Site.Data (.Get 0) }} {{ range $data }}
<div class="card">

  <a href="/moviedetails?id={{ .id }}&data={{ $jsonfile }}" style="color: inherit">
    <img src="{{ .img }}" alt="Avatar" style="width: 100%" />
  </a>
  <div class="details">
    <a href="/moviedetails?id={{ .id }}&data={{$jsonfile}}" style="color: inherit; text-decoration: none">
      <h5><b>{{ .MovieName }}</b></h5>
    </a>
    <p>Duration: {{ .Duration }}</p>
    <p>Rating: {{ .Rating }}</p>
    <i onclick="Like(this)" class="far fa-heart"></i>
    <span>Like</span>
  </div>
</div>

{{ end }}
<script>
  function Like(x) {
    x.classList.toggle("fas");
  }
</script>
