<link rel="stylesheet" href="/css/card.css" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
/>
{{ $data := index .Site.Data (.Get 0) }} {{ range $data }}
<div class="card">
  <a href="/moviedetails?id={{ .id }}" style="color: inherit">
    <img src="{{ .img }}" alt="Avatar" style="width: 100%" />
  </a>
  <div class="details">
    <a href="/moviedetails" style="color: inherit; text-decoration: none;">
      <h5><b>{{ .MovieName }}</b></h5>
    </a>
    <p>Duration: {{ .Duration }}</p>
    <p>Rating: {{ .Rating }}</p>
    <i onclick="Like(this)" class="far fa-heart"></i>
    <p onclick="Redirect()"><span>Like</span></p>
    <script>
      function Redirect(){
          localStorage.setItem("name", "{{ .MovieName }}");
          window.location.assign("/moviedetails")
        }
      </script>
  </div>
</div>

{{ end }}
<script>
  function Like(x) {
    x.classList.toggle("fas");
  };
  
  
</script>
